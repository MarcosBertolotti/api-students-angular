<div class="container pt-4">

    <section>
        <table class="table table-striped table-hover table table-responsive-sm">
                
            <thead class="thead-dark">
                <tr>
                    <th scope="col" >#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">View</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody *ngFor="let student of studentList">
                <tr>
                    <td> {{ student.studentId }} </td>
                    <td> {{ student.firstName }} </td>
                    <td> {{ student.lastName }} </td>
                    <td> {{ student.email }} </td>
                    <td> <a class="btn btn-success btn-sm" [routerLink]="['/view/', student.studentId ]">View Details</a> </td>
                    <td> <a class="btn btn-primary btn-sm" [routerLink]="['/update/', student.studentId]">Update</a> </td>
                    <td> <a class="btn btn-danger btn-sm" (click)="deleteById(student.studentId)">Delete</a> </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>
