<div class="container pt-4">
    <div class="row">

        <section class="card col bg-light">
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="p-2">

                <div class="card-header bg-light text-center">
                    <h3>Update Student {{ student.id }}</h3>
                </div>
                
                <div class="row mt-2">

                    <div class="col-6 mb-2">
                        <label for="firstName">First Name</label>
                        <input type="text" formControlName="firstName" id="firstName" name="firstName" class="form-control" required> 
                    </div>

                    <div class="col-6 mb-2">
                        <label for="lastName">Last Name</label>
                        <input type="text" formControlName="lastName" id="lastName" name="lastName" class="form-control" required> 
                    </div>

                    <div class="col-6 mb-2">
                        <label for="dni">DNI</label>
                        <input type="number" formControlName="dni" id="dni" name="dni" class="form-control" required>
                    </div>

                    <div class="col-6 mb-2">
                        <label for="email">Email</label>
                        <input type="email" formControlName="email" id="email" name="email" class="form-control" required> 
                    </div>

                    <div class="col-6 mb-2">
                        <label for="address">Address</label>
                        <input type="text" formControlName="address" id="address" name="address" class="form-control" required> 
                    </div>

                    <div class="col-6 mb-2">
                        <label for="career">Career</label>
                        <select formControlName="careerId" name="careerId" id="careerId" class="form-control">
                            <option *ngFor="let c of careerList">
                                {{ c.name }}
                            </option>
                        </select>
                    </div>

                </div>

                <div class="card-footer bg-light mt-2">
                    <button type="button" class="btn btn-success btn-block" (click)="onSubmit()" [disabled]="!studentForm.valid">Update Student</button>
                </div>

                <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                    class="alert alert-danger">
                    <div *ngIf="firstName.errors.required">
                        First Name is required!
                    </div>
                    <div *ngIf="firstName.errors.maxlength">
                        First Name must be at most 20 characters long!
                    </div>
                </div>

                <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
                    class="alert alert-danger">
                    <div *ngIf="lastName.errors.required">
                        Last Name is required!
                    </div>
                    <div *ngIf="lastName.errors.maxlength">
                        Last Name must be at most 20 characters long!
                    </div>
                </div>

                <div *ngIf="dni.invalid && (dni.dirty || dni.touched)"
                    class="alert alert-danger">
                    <div *ngIf="dni.errors.required">
                        Dni is required!
                    </div>
                    <div *ngIf="dni.errors.min">
                        Dni must be greater than 0!
                    </div>
                </div>

                <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert alert-danger">
                    <div *ngIf="email.errors.required">
                        Email is required!
                    </div>
                    <div *ngIf="email.errors.email">
                        Email must be email structure
                    </div>
                </div>

                <div *ngIf="careerId.invalid && (careerId.dirty || careerId.touched)"
                    class="alert alert-danger">
                    <div *ngIf="careerId.errors.required">
                        Career is required!
                    </div>
                </div>

            </form>
        </section>  

    </div>
</div>
